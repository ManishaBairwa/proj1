            <h1>Contact me for work/general inquiry</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Name</label>
                  <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>

                  <div id="emailHelp" class="form-text">We'll never share your email with and phone anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone</label>
                  <input type="password" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Inquiry</label>
                  <input type="name" class="form-control" id="quiry" aria-describedby="emailHelp">
                </div>
                <span class="mb">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </span>
                <button type="submit" class="btn-sm" id="contactsubmit">Submit</button>
